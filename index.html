<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4129/4129528.png" alt="Logo Estoque">
            <h1>Estoque</h1>
        </div>
        <p class="Slogan">Gerencie seu estoque com facilidade</p>
    </header>
    <div id="notificacao">
        <div class="notificacao-conteudo">
            <i class="fas fa-check-circle"></i>
            <span id="notificacao-mensagem">Operação realizada com sucesso!</span>
        </div>
    </div>
    <main>
        <section class="dashboard">
 
            <div class="card total-produtos">
                <i class="fas fa-box"></i>
                <div class="info">
                    <h3>Total de Produtos</h3>
                    <p id="total-produtos">0</p>
                </div>
            </div>
 
            <div class="card total-itens">
                <i class="fas fa-cubes"></i>
                <div class="info">
                    <h3>Total em Estoque</h3>
                    <p id="total-itens">0</p>
                </div>
            </div>
 
            <div class="card valor-total">
                <i class="fas fa-money-bill-wave"></i>
                <div class="info">
                    <h3>Valor Total</h3>
                    <p id="valor-total">R$ 0,00</p>
                </div>
            </div>
 
            <div class="card estoque-baixo">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="info">
                    <h3>Estoque baixo</h3>
                    <p id="estoque-baixo"></p>
                </div>
            </div>
 
        </section>
        <section class="formulario-container">
            <div class="formulario">
                <h2> adicionar novo produtos</h2>
                <form id="produtos-form">
                    <div class="form-grup">
                        <label for="nome">Nome do Produtos <span class="campo-obrigatorio">*</span></label>
                        <input type="text" id="nome" placeholder="Digite o nome do produto" required>
                        <span class="erro-mensagem" id="erro-nome">Este campo e obrigatorio</span>
                    </div>
                    <div class="form-grup">
                        <label for="categoria">Categoria <span class="campo-obrigatorio">*</span></label>
                        <select id="categoria">
                            <option value="">Selecione uma categoria</option>
                            <option value="Eletronicos">Eletronicos</option>
                            <option value="moveis">moveis</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <span class="erro-mensagem" id="erro-nome">Este campo e obrigatorio</span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="preço">preço (R$) <span class="campo  obrigatorio">*</span></label>
                            <input type="number" id="preoo" min="0" step="0.01" placeholder="0,00" required>
                            <span class="erro-mensagem" id="erro-nome">Este campo e obrigatorio</span>                    
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade <span class="campo  obrigatorio">*</span></label>
                            <input type="number" id="quantidade" min="0" step="1" placeholder="0" required>
                            <span class="erro-mensagem" id="erro-nome">Este campo e obrigatorio</span>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagem">url da imagem</label>
                        <input type="text" id="imagem" placeholder="httpd://exemplo.com/imagem.jpg">
                    </div>
                    <button type="submit" class="btn-adicionar"> 
                        <i class="fas fa-plus"></i> adicionar produtos
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
