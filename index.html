<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4129/4129528.png" alt="Logo Estoque">
            <h1>Estoque</h1>
        </div>
        <p class="sloganS">Gerencia seu estoque com facilidade </p>
    </header>
    <div id="notificacao">
        <div class="notificacao-conteudo">
            <i class="fas fa-check-circle"></i>
            <span id="notificacao-mensagem">Operacao realizada com sucesso!</span>
        </div>
    </div>
    <main>
        <section class="dashboard">
            <div class="card total-produtos">
                <i class="fas fa-box"> </i>
                <div class="info">
                    <h3>Total de Produtos</h3>
                    <p id="total-produtos">0</p>
                </div>
               
            </div>
            <div class="card total-itens">
                <i class="fas fa-cubes"></i>
                <div class="info">
                    <h3>Total em Estoque</h3>
                    <p id="total-itens"0></p>
                </div>
            </div>
            <div class="card valor-total">
                <i class="fas fa-money-bill-wave"></i>
                <div class="info">
                    <h3>Valor Total</h3>
                    <p id="valor-total">R$ 0,00</p>
                </div>  
            </div>
            <div class="card estoque-baixo">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="info">
                    <h3>Estoque Baixo</h3>
                    <p id="estoque-baixo">0</p>
                </div>                
            </div>
               
               
        </section>
 
 
        <section class="formulario-container">
            <div class="formulario">
                <h2>Adicionar Novo Produto</h2>
                <form id="produto-form">
                    <div class="form-group">
                        <label for="nome">Nome do Produto <span class="campo-obrigatorio">*</span></label>
                        <input type="text" id="nome" placeholder="Digite o nome do produto" >
                        <span class="erro-mensagem" id="erro-nome">Este campo é obrigatório</span >
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria <span class="campo-obrigatorio">*</span></label>
                        <select  id="categoria" >
                            <option value="">Selecione uma categoria</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Móveis">Móveis</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <span class="erro-mensagem" id="erro-categoria">Este campo é obrigatório</span >
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="preco">Preço (R$) <span class="campo-obrigatorio">*</span></label>
                            <input type="number" id="preco" min="0" step="0.01" placeholder="0,00" >
                            <span class="erro-mensagem" id="erro-preco">Este campo é obrigatório</span>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade <span class="campo-obrigatorio">*</span></label>
                            <input type="number" id="quantidade" min="0" step="1" placeholder="0" >
                            <span class="erro-mensagem" id="erro-quantidade">Este campo é obrigatório</span >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagem">URL da Imagem</label>
                        <input
                            type="text"
                            id="imagem"
                            placeholder="https://exemplo.com/imagem.jpg">
                    </div>
                    <button type="submit" class="btn-adicionar">
                        <i class="fas fa-plus"></i> Adicionar Produto
                    </button>
                </form>
            </div>
            <div class="imagem-decorativa">
               <img src="https://cdn-icons-png.flaticon.com/512/2821/2821739.png" alt="ilustracao inventario">
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
